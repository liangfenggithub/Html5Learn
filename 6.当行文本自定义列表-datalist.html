<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当行文本自定义列表</title>
</head>
<body>
<!-- 	当行文本自定义列表，list的值与下边的datalist中id值l相互绑定
	datalist中value为选择文本框的值 -->

	<input type="text" list="l">
	<datalist id="l">
		<option value="beijing">北京</option> 
		<option value="nanjing">南京</option> 
		<option value="shanghai">上海</option> 
		<option value="chongqing">重庆</option> 
	</datalist>
</body>
</html>
