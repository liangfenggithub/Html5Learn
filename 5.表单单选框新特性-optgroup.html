<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单单选框新特性</title>
</head>
<body>
	选择器，html新增了optgroup来给option分组
	<br>
	<select>
		<optgroup label="河北省">
		</optgroup>
		<option>张家口</option>
		<option>石家莊</option>
		<option>衡水</option>
		<option>廊坊</option>

		<optgroup label="山东省"></optgroup>
		<option>青島</option>
		<option>济南</option>
		<option>济宁</option>
		
		<optgroup label="河南省"></optgroup>
		<option>信阳</option>
		<option>开封</option>
		<option>驻马店</option>
	</select>
</body>
</html>
