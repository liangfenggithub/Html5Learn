<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多媒体标签</title>
</head>
<body>

	
	<!-- autdio 标签插入音乐 control属性显示控制框 autoplay自动播放 loop指定播放次数（只写loop就是反复播放） -->
	<audio src="./file/1.mp3" controls autoplay loop></audio>
	<br>
	<br>
	<!-- video插入视频，属性基本与audio相同，poster是视频封面 -->

	<video src="./file/mov.ogg" controls poster="./file/p.png"></video>
</body>
</html>
